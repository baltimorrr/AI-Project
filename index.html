<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/cyto/cytoscape.min.js"></script>
  <link rel="stylesheet" href="/boostrap/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="/cyto/popper.min.js"></script>
  <script src="/cyto/cytoscape-popper.js"></script>
  <script src="/boostrap/jquery.min.js"></script>
  <script src="/boostrap/bootstrap.js"></script>
  <title>River Crossing</title>
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" id="cytoscape-tab" data-toggle="tab" href="#cytoscape" role="tab"
          aria-controls="cytoscape" aria-selected="true">Cytoscape</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="game-tab" data-toggle="tab" href="#game" role="tab" aria-controls="game"
          aria-selected="false">Game</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="cytoscape" role="tabpanel" aria-labelledby="cytoscape-tab">
        <div class="search-bar bar">
          <span>Search By:</span>
          <select class="search-choice">
            <option value="bfs">BFS</option>
            <option value="dfs">DFS</option>
          </select>
          <button class="start-button btn btn-success btn-sm">Start</button>
          <button class="stop-button btn btn-danger btn-sm">Stop</button>
          <button class="save-button btn btn-primary btn-sm">Save</button>
        </div>
        <div id="cy" class="cy"></div>
        <div id="cy1" class="cy"></div>
      </div>

      <div class="tab-pane fade" id="game" role="tabpanel" aria-labelledby="profile-tab">
        <div class="game-bar bar">
          <button class="start-button btn btn-success btn-sm">Start</button>
          <button class="stop-button btn btn-danger btn-sm">Stop</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
